{% extends 'base.html' %}
{% block title %}
    <title>Confirmation Page</title>
{% endblock %}
{% block content %}
        <h1>तुम्हाला हा रेकॉर्ड हटवायचा आहे?</h1>
        <form method="post">
            {% csrf_token %}
            <button>Yes</button>
            <a href="{% url 'show_url' %}">
                <button type="button">No</button>
            </a>
        </form>
{% endblock %}
